<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-layout">
      <div class="user-card">
        <div class="top-half">
          <div class="pfp-block">
            <div class="pfp-container">
              <img
                class="pfp-image"
                src="/reference images/user pfp/gustavo-pfp.png"
                alt=""
              />
            </div>
            <div class="user-name">
              <p>Gustavo Amador</p>
            </div>
          </div>
          <div class="pinned-image-container">
            <img
              class="pinned-image"
              src="/reference images/user content/Candid/candid_latino.png"
              alt=""
            />
          </div>
        </div>
        <div class="bottom-half">
          <p>
            Exposing the beauty in the unconventional and celebrating the
            strange.
          </p>
          <button>Follow</button>
        </div>
      </div>
      <div class="image-grid">
        <div class="image-container">
          <img src="/reference images/test grid images/test_img1.jpg" alt="" />
        </div>
        <div class="image-container">
          <img src="/reference images/test grid images/test_img2.jpg" alt="" />
        </div>
        <div class="image-container">
          <img src="/reference images/test grid images/test_img3.jpg" alt="" />
        </div>
        <div class="image-container">
          <img src="/reference images/test grid images/test_img4.jpg" alt="" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
